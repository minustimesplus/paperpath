services:
  - type: web
    name: ib-tracker-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: https://papertrackerforib.onrender.com
      - key: SECRET_KEY
        generateValue: true